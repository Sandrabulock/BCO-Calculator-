
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BCO Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="theme-toggle">
    <label for="themeToggle">Theme:</label>
    <button id="themeToggle">ðŸŒ™</button>
  </div>
  <div class="container">
    <img src="images/team-logo.png" alt="TEAM Industrial Services" class="logo" />
    
    <h1 class="title">BCO Calculator</h1>
    <div class="unit-select">
      <label for="units">Units:</label>
      <select id="units">
        <option value="inches" selected>Inches</option>
        <option value="cm">Centimeters</option>
      </select>
    </div>
    

    <label for="pipeOD">Pipe O.D. (inches):</label>
    <input type="number" id="pipeOD" step="any" />

    <label for="pipeID">Pipe I.D. (inches):</label>
    <input type="number" id="pipeID" step="any" />

    <label for="cutterOD">Cutter O.D. (inches):</label>
    <input type="number" id="cutterOD" step="any" />

    <button onclick="calculateBCO()">Calculate</button>
    <p id="result">BCO will appear here</p>

    <div class="history-toggle">
      <button onclick="toggleHistory()">Show History</button>
    </div>

    <div class="history" id="historyBox" style="display: none;">
      <h2>History</h2>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()">Clear History</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
